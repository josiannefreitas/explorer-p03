<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Formulário</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <legend>Informações do evento</legend>

          <div class="input-wrapper">
            <label for="event-title">
              Título do evento <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="text" id="event-title" required minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="event-link">
              Link do evento <span>(comece com https://)</span>
            </label>
            <input type="text" id="event-link" required />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp"
              >WhatsApp para contato <span>(somente números)</span></label
            >
            <input type="text" id="event-whatsapp" required />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea
              name="event-info"
              id="event-info"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="event-category" id="event-category" required>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="admin-mail">
                E-mail do administrator<span>(digite um e-mail válido)</span>
              </label>
              <input type="text" name="admin-mail" id="admin-mail" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha de acesso para os participantes</label
              >
              <input type="password" name="password" id="password" required minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="private-event" id="private-event" />
              <label for="private-event">Evento Privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="datetime">
              <div class="date">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" name="event-date" id="event-date" required />
                </div>
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="initial-time">Das</label>
                  <input type="time" name="initial-time" id="initial-time" required />
                </div>

                <div class="input-wrapper">
                  <label for="final-time">Até</label>
                  <input type="time" name="final-time" id="final-time" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
